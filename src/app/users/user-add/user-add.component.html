<div>
  <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
    <table class="table table-bordered">
      <tr>
        <td>Name</td>
        <td><input class="form-control" type="text" formControlName="name"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input class="form-control" type="text" formControlName="email"></td>
      </tr>
      <tr>
        <td>Group</td>
        <td><input class="form-control" type="text" formControlName="group"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary" type="submit">Add</button>
        </td>
      </tr>
    </table>

  </form>

</div>
