<div class="container-fluid">
    <div class="row pt-4">
      <div class="col-xl-4">
        <div class="card">
          <div class="card-header text-primary">
            Add user
          </div>
          <div class="card-body">
            <app-user-add (data)="addUser($event)"></app-user-add>
          </div>
        </div>
      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-header">
            {{ page_title }}
          </div>
          <div class="card-body">
            <div class="col pb-3">
              <div class="row">
                <div class="col-sm-4">
                  <button (click)="disableImage()" class="btn btn-primary">Show/Hide</button>
                </div>
                <div class="col-sm-8 ">
                  <app-input-search (keyword)="search($event)"></app-input-search>
                </div>
              </div>
            </div>
            <app-message [message]="text"></app-message>
            <div class="row">
              <table class="table table-responsive table-bordered">
                <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" [hidden]="statusHidden">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Group</th>
                  <th scope="col">Role</th>
                  <th></th>
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of filterUser | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                  <th scope="row">{{  i + 1 }}</th>
                  <td [hidden]="statusHidden"><img [width]="sizeImage" src="{{ user.avatar}}" alt=""></td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.group}}</td>
                  <td>{{ user.role }}</td>
                  <td><input type="checkbox" class="form-check"></td>
                  <td>
                    <button class="btn btn-danger" (click)="delete(i)">Delete</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
</div>
