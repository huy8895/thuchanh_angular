<div class="container">
  <app-app-font-size></app-app-font-size>
  <h1 [style.fontSize.px]="textSize" [hidden]="status">
    {{text}}
  </h1>
  <input type="text" [(ngModel)]="text">
  <button class="btn btn-danger" (click)="changeSize()">click</button>
  <button class="btn btn-primary" (click)="changeStatus()">{{status ? 'show' : 'hide'}} </button>
</div>
